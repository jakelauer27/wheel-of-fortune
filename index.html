<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wheel of Fortune</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" /> 
  <script src="jquery3.3.1.min.js"></script>
</head>
<body>
  <div class="start-game-popup">
    <h1 class="new-game">New Game</h1>
    <input class="input-player-name input-player1-name" type="text" value="Player1">
    <input class="input-player-name input-player2-name" type="text" value="Player2">
    <input class="input-player-name input-player3-name" type="text" value='Player3'>
    <button class ="btn-start-game">Start Game</button>
  </div>
  <header>
    <section class="player player1">
      <h3 class="player-name player1-name">Player 1</h3>
      <h3 class="player-label-total player1-label-total">TOTAL: $<span class="player-value-total player1-value-total">0</span></h3>
      <h3 class="player-label-score player1-label-score">SCORE: $<span class="player-value-score player1-value-score">0</span></h3>
    </section>
    <section class="player player2">
      <h3 class="player-name player2-name">Player 2</h3>
      <h3 class="player-label-total player2-label-total">TOTAL: $<span class="player-value-total player2-value-total">0</span></h3>
      <h3 class="player-label-score player2-label-score">SCORE: $<span class="player-value-score player2-value-score">0</span></h3>
    </section>
    <section class="player player3">
      <h3 class="player-name player3-name">Player 3</h3>
      <h3 class="player-label-total player3-label-total">TOTAL: $<span class="player-value-total player3-value-total">0</span></h3>
      <h3 class="player-label-score player3-label-score">SCORE: $<span class="player-value-score player3-value-score">0</span></h3>
    </section>
    <section class="round"></section>
  </header>
  <main>
    <div class="game-container">
      <section class="gameboard-title">
        <h1 class="game-title">WHEEL OF FORTUNE!</h1>
      </section>
      <section class='gameboard'>  
        <div class='tile'></div>

        <div class='tile'></div> 
        <div class='tile'></div>

        <div class='tile'></div> 
        <div class='tile'></div> 
        <div class='tile'></div> 
        <div class='tile'></div> 
        <div class='tile'></div> 
        <div class='tile'></div> 
        <div class='tile'></div> 
      </section>
      <section class="hint-container">
          <h2 class="hint">HINT</h2>
        </section>
      <ul class="past-guesses">   
        
      </ul>
    </div>
    <div class="wheel">   
        <ul class="wheel-items"> 
          <img class="arrow-icon" src="images/play-button.svg">
          <li class="wheel-item">$100</li>
          <li class="wheel-item">$100</li>

          <li class="wheel-item">$100</li>
        </ul> 
        <button class="spin-button">SPIN</button>
      <div>
  </main>
  <footer>
    <section class="letter-section-container">
      <ul class="letter-list vowels-list">
        <button class="vowel vowel-a">A</button>
        <button class="vowel vowel-e">E</button>
        <button class="vowel vowel-i">I</button>
        <button class="vowel vowel-o">O</button>
        <button class="vowel vowel-u">U</button>
      </ul>
      <ul class="letter-list consonants-list">
        <button class="consonant consonant-b">B</button>
        <button class="consonant consonant-c">C</button>
        <button class="consonant consonant-d">D</button>
        <button class="consonant consonant-f">F</button>

        <button class="consonant consonant-t">T</button>
        <button class="consonant consonant-v">V</button>
        <button class="consonant consonant-w">W</button>
        <button class="consonant consonant-x">X</button>
        <button class="consonant consonant-y">Y</button>
        <button class="consonant consonant-z">Z</button>
      </ul>
      <h2 class="solve-button">SOLVE</h2>
    </section>
    <section class="instructions-container">
      <h2 class="instructions-current-player"></h2>
      <h2 class="instructions-content"></h2>
    </section>
  </footer>
  <script src="lib/data.js"></script>
  <script src="lib/Puzzle.js"></script>
